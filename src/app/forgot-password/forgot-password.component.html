<div class="d-flex flex-row-reverse image">
    <div class="col-md-5 ">
      <div class="container">
        <div class="row">
          <div class="col mr-auto">
            <div class="card  mdp shadow-lg p-3 mb-5 bg-white rounded " style="max-width: 30rem;">
              <div class="card-header text-info ">
                <h4 class="color1">Forgot Password</h4>
              </div>
              <div class="card-body text-info">
                <form [formGroup]="myform" (ngSubmit)="onSubmit(content)">
                    <ng-template #content let-modal>
                        <div class="modal-body">
                          <h4>An Email has been successfully sent!!</h4>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-light" (click)="modal.close('Close click')"><span routerLink="/">Close</span></button>
                        </div>
                      </ng-template>
                  <div class="form-label-group">

                    <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required
                      id="email" autofocus
                      [ngClass]="{ 'is-invalid' : myform.controls.email.errors && (myform.controls.email.touched || myform.controls.email.dirty)}">
                    <label for="email">Email address</label>
                    <span class="invalid-feedback"
                      *ngIf="{ 'is-invalid' : myform.controls.email.errors && (myform.controls.email.touched || myform.controls.email.dirty)}">
                      Invalid Email
                    </span>
                  </div>
                  <div>
                    <button class="btn btn-primary btn-block" type="submit">Send me the link</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
